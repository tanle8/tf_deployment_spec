<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>

</head>

<body>
    <h1>Handwriting Classifier!</h1>
    <!-- a canvas so we can draw something;
        It's 10x the size of the actual image, so that scaling down should be quite accurate -->
    <canvas id="canvas" width="280" height="280" style="position:absolute; top:100; left:100; border:8px solid;"></canvas>
    <!-- In order to convert what we draw into an image, we create an image
        which is hidden, we copy the bits from the canvas to image,
        and load them into a Tensor to use for classification -->
    <img id="canvasimg" style="position:absolute; top:10%; left:52%; width=280; height=280; display:none;">
    <!-- Then, we have to button, one for classifying, one for clearing the canvas -->
    <input type="button" value="classify" id="sb" size="48" style="position:absolute; top:400; left:100;">
    <input type="button" value="clear" id="cb" size="23" style="position:absolute; top:400; left:180;">
    <!-- Then, importantly, two scripts, 
        -(1) data.js has the m-nest class (downloads the sprite, slices it up, downloads the labels, slices them up, give you the batches)
        -(2) script.js has the rest (handling the canvas, it has the inference and most importantly the training) -->
    <script src="data.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>

</html>
